version: "3.9"
services:
  field-compare:
    build: https://github.com/dglaeser/fieldcompare-action.git # use the docker container provided by fieldcompare
    volumes:
      - {{ run_directory }}:/runs
    command:
      - /runs/{{ tutorial_folder }}/{{ precice_output_folder }}
      - /runs/{{ tutorial_folder }}/{{ reference_output_folder }}
      - "-rtol 1e-4"
